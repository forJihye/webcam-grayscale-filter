<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./dist/index.css">
</head>
<body>
  <div id="app">
    <canvas id="canvas"></canvas>
    <div id="filter">
      <label>회색</label>
      <input type="range" name="grayscale" min="0" max="100" value="100" />
      <span id="grayscale">0</span>
      <br />
      <!-- <label>색상반전</label>
      <input type="range" name="hue" min="0" max="360" value="20" step="1" />
      <span id="hue">0</span>
      <br /> -->
      <label>블러</label>
      <input type="range" name="blur" min="0" max="5" step="0.01" value="0.7" />
      <span id="blur">0</span>
      <br />
      <label>밝기</label>
      <input type="range" name="brightness" min="1" max="5" step="0.01" value="1.2" />
      <span id="brightness">0</span>
      <br />
      <label>대비</label>
      <input type="range" name="contrast" min="1" max="10" step="0.01" value="1.15" />
      <span id="contrast">0</span>
    </div>
  </div>
  <script src="./dist/index.js"></script>
</body>
</html>
